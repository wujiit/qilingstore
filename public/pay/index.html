<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>启灵支付页</title>
  <link rel="stylesheet" href="./assets/pay.css" />
</head>
<body>
  <div id="toastContainer" class="toast-container" aria-live="polite"></div>

  <main class="pay-shell">
    <header class="pay-topbar">
      <div>
        <h1>启灵支付页</h1>
        <p>订单号、金额、二维码实时更新，支持多订单并行展示</p>
      </div>
      <button id="btnRefresh" class="btn light" type="button">刷新</button>
    </header>

    <section class="panel">
      <h3>支付链接管理</h3>
      <p class="hint">支持单个或多个支付链接（ticket）。多个可用英文逗号或换行分隔。</p>
      <form id="ticketForm" class="ticket-form">
        <textarea id="ticketInput" placeholder="粘贴支付链接中的 ticket"></textarea>
        <button class="btn primary" type="submit">加载支付单</button>
      </form>
    </section>

    <section class="panel">
      <h3>支付单列表</h3>
      <div id="payList" class="empty">暂无支付单</div>
    </section>
  </main>

  <script src="./assets/pay.js"></script>
</body>
</html>
